<!DOCTYPE html>
<html>
<head>
  <title>Quiz Board</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>QUIZ BOARD</h1>
  <div class="container">
    <form id="quizForm">
      <div class="question">
        <h3>What is the shortform of HTML?</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="1">
          <label class="form-check-label">HTML</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="0">
          <label class="form-check-label">HMLT</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="0">
          <label class="form-check-label">MLHT</label>
        </div>
      </div>
      <div class="question">
        <h3>What is the OTHER NAME for JavaScript?</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="1">
          <label class="form-check-label">ECMAScript</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="0">
          <label class="form-check-label">JS</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="0">
          <label class="form-check-label">I don't know</label>
        </div>
      </div>
      <div class="question">
        <h3>Is C++ a low-level language?</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="0">
          <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="1">
          <label class="form-check-label">No</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Function to calculate the quiz score
    function calculateScore() {
      var score = 0;
      var totalQuestions = 3;

      // Loop through each question
      for (var i = 1; i <= totalQuestions; i++) {
        var selectedOption = $("input[name=q" + i + "]:checked").val();

        // Increment the score if the selected option is correct (value = 1)
        if (selectedOption === "1") {
          score++;
        }
      }

      return score;
    }

    // Function to display the quiz result
    function showResult(score) {
      var totalQuestions = 3;
      var percentage = (score / totalQuestions) * 100;

      var resultMessage = "Your score is: " + score + "<br>";

      if (percentage >= 80) {
        resultMessage += "You have excellently passed!";
      } else if (percentage >= 50) {
        resultMessage += "You have fairly passed.";
      } else {
        resultMessage += "You have scored poorly and need to retake the test.";
      }

      $("#result").html(resultMessage);
    }

    // Handle form submission
    $("#quizForm").submit(function(e) {
      e.preventDefault();
      var score = calculateScore();
      showResult(score);
    });
  </script>
</body>
</html>
